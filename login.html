<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container registro">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#contLogin" role="tab" aria-controls="contLogin" aria-selected="true">Conectarme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#contRegistro" role="tab" aria-controls="contRegistro" aria-selected="false">Registro</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active text-align formCont" id="contLogin" role="tabpanel">
                        <h3 class="registroMain">Iniciar sesi&oacute;n</h3>
                        <div class="row registro-form">
                            <div class="col-md-12">
                                <form method="post">
                                    <div class="form-group">
                                        <input type="email" name="loginUser" class="form-control" placeholder="Digite su Email" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="loginPass" class="form-control" placeholder="Digite su Password" value="" required=""/>
                                    </div>
                                    <div class="form-group col-12 text-center contHiper">
                                        <input type="submit" name="loginEnvio" class="btnEnviar" value="Ingresar" />
                                    </div>
                                    <div class="form-group col-12 text-center contHiper">
                                        <!-- revisar el enlace de olvidar en el hover -->
                                        <a class="nav-link" data-toggle="tab" href="#contRegistro" role="tab" aria-controls="contRegistro" aria-selected="false">Registro</a> 
                                        <a href="login.html#contRegistro" class="btnEnviarForm" value="Login">Olvidastes tu contra&ntilde;a?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane text-align formCont" id="contRegistro" role="tabpanel">
                        <h3  class="registroMain">Registro</h3>
                        <div class="row registro-form">
                            <div class="col-md-12">
                                <form action="#contLogin">
                                    <div class="form-group">
                                        <input type="email" name="registroUser" class="form-control" placeholder="Digite su Email" value="" required="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="registroPass" class="form-control" placeholder="Digite su Password" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="registroConfPass" class="form-control" placeholder="Digite nuevamente su Password" value="" required=""/>
                                    </div>
                                    <div class="form-group col-12 text-center contHiper">
                                        <input type="submit" name="registroEnvio" class="btnEnviar" value="Registrar" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
